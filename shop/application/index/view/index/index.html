{extend name="../thinkphp/tpl/load_bootstrap.tpl" /}
{block name="body"}
<div class="col-lg-12">
    <h1 class="text-center">EasyShop</h1>
</div>
<div class="col-lg-4"></div>
<div class="col-lg-4">
    <form class="form-inline" role="form" method="post" action="search">
        <input type="text" class="form-control" style="width: 80%" name="string"><input type="submit" class="form-control btn-default" value="搜索" name="submit">
    </form>
</div>
<div class="col-lg-4"></div>

<table class="table table-hover">
    <tr>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
        <th>名称</th>
        <th>价格</th>
        <th>剩余数量</th>
        <th></th>
    </tr>
    {volist name="Product" id="p"}
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td>{$p.pd_name}</td>
        <td>{$p.price}</td>
        <td>{$p.number}</td>
        <td><a href="__PUBLIC__/index.php/user/User/add_product_to_cart/?productid={$p.productid}" ><button class="btn btn-warning">添加到购物车</button></a></td>
    </tr>
    {/volist}
</table>

{/block}
