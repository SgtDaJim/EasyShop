{extend name="../thinkphp/tpl/load_bootstrap.tpl" /}
{block name="body"}
<div class="col-lg-12"><h1 class="text-center">购物车</h1></div>
<div class="col-lg-12">
    <table class="table table-hover">
        <tr>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th>名称</th>
            <th>单格</th>
            <th>数量</th>
            <th>单项价格</th>
            <th></th>
        </tr>
        {volist name="data" id="d"}
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>{$d.pd_name}</td>
            <td>{$d.price}</td>
            <td>{$d.number}</td>
            <td>{$d.number*$d.price}</td>
            <td><a href="__PUBLIC__/index.php/user/User/delect_product_in_cart/?productid={$d.productid}" ><button class="btn btn-warning">删除</button></a></td>
        </tr>
        {/volist}
    </table>
</div>
<div class="col-lg-4"></div>
<div class="col-lg-4">
    <p class="text-danger">
        总价: {$total}
    </p>
    <a href="go_check_out" ><button class="btn btn-warning">结账</button></a>
</div>
<div class="col-lg-4"></div>
{/block}
