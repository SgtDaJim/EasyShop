{extend name="../thinkphp/tpl/load_bootstrap.tpl" /}
{block name="body"}
<div class="col-lg-12"><h1 class="text-center">购物车</h1></div>
<div class="col-lg-12">
    <table class="table table-hover">
        <tr>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th>名称</th>
            <th>单格</th>
            <th>数量</th>
            <th>单项价格</th>
        </tr>
        {volist name="data" id="d"}
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>{$d.pd_name}</td>
            <td>{$d.price}</td>
            <td>{$d.number}</td>
            <td>{$d.number*$d.price}</td>
        </tr>
        {/volist}
    </table>
</div>
<div class="col-lg-4"></div>
<div class="col-lg-4">
    <p class="text-danger">
        总价: {$total}
    </p>
    <form role="form" method="post" action="checkout">
        <div class="form-group">
            <label for="phone">手机号码</label>
            <input type="text" class="form-control" id="phone" name="phone" value="{$phone}">
        </div>
        <div class="form-group">
            <label for="address">地址</label>
            <input type="text" class="form-control" id="address" name="address" value="{$address}">
        </div>
        <div class="form-group">
            <input type="submit" class="form-control btn-info" name="submit" value="确认结账">
        </div>
    </form>
</div>
<div class="col-lg-4"></div>
{/block}
